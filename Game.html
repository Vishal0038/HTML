<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X O Game</title>
    <style>
        .table{
            display: grid;
            grid-template-columns: auto auto auto;
            border: 2px solid black;
            width: 20%;
            height: 200px;
            margin-left: 35%;
            margin-top: 10%;
        }
        .input{
            border: 2px solid gray;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="input" onclick="img(0)"></div>
        <div class="input" onclick="img(1)"></div>
        <div class="input" onclick="img(2)"></div>
        <div class="input" onclick="img(3)"></div>
        <div class="input" onclick="img(4)"></div>
        <div class="input" onclick="img(5)"></div>
        <div class="input" onclick="img(6)"></div>
        <div class="input" onclick="img(7)"></div>
        <div class="input" onclick="img(8)"></div>
    </div>
    <script src="./../Vishalini Javascript/Game.js"></script>
</body>
</html>
