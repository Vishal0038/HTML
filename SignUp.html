<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form action="">
    <label for="">Name</label><br>
    <input type="text"required placeholder="First">
    <input type="text"required placeholder="Last"><br><br>
    <label for="">Email</label><br>
    <input type="email" required><br><br>
    <label for="">Address</label><br>
    <input type="text"required placeholder="Street Address">
    <input type="text"required placeholder="Street Address line 2"><br><br>
    <input type="text"required placeholder="City">
    <input type="text"required placeholder="Region"><br><br>
    <input type="number"required placeholder="Postal/Zipcode" maxlength="6">
    <input list="Country"required placeholder="Country">
    <datalist id="Country">
        <option value="India"></option>
        <option value="Pakistan"></option>
        <option value="America"></option>
        <option value="China"></option>
        <option value="Others"></option>
    </datalist><br><br>
    <p>Already have an account? <a href="./Signin.html">Click here</a></p>
    <input type="submit" value="SEND FORM">
    </form>
</body>
</html>
